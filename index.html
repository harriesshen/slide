<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slide</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style4.css" />
</head>

<body>
  <div class="slider">
    <div class="list">
      <div class="item">
        <img src="img/img1.jpg" />
      </div>
      <div class="item">
        <img src="img/img2.jpg" />
      </div>
      <div class="item">
        <img src="img/img3.jpg" />
      </div>
      <div class="item">
        <img src="img/img4.jpg" />
      </div>
    </div>
    <div class="buttons">
      <button id="prev"><
        </button>
          <button id="next">></button>
    </div>
    <ul class="dots">
      <li class="active"></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <script src="index.js"></script>
  
  <div class="carousel">
    <div class="carousel-track">
      <!-- <img src="img/img3.jpg" class="carousel-image clone" alt="Image 3"> -->
      <img src="img/img4.jpg" class="carousel-image clone" alt="Image 4">
      <img src="img/img1.jpg" class="carousel-image active" alt="Image 1">
      <img src="img/img2.jpg" class="carousel-image" alt="Image 2">
      <img src="img/img3.jpg" class="carousel-image" alt="Image 3">
      <img src="img/img4.jpg" class="carousel-image" alt="Image 4">
      <img src="img/img1.jpg" class="carousel-image clone" alt="Image 1">
      <img src="img/img2.jpg" class="carousel-image clone" alt="Image 2">      
    </div>
    <ul class="dots">
      <li class="active"></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <script src="index3.js"></script>
</html>
